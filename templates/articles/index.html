{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    {% for article in articles %}
    <div class="container" style="padding: 1em;">     
            <h2> <a href="{{ article.id }}" style="text-decoration: none;">{{ article.title }}</a></h2>
    </div>
    {% endfor %}
{% else %}
    <h1>You are not logged in</h1>
{% endif %}

{% endblock %}
