{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" method="post">
            <fieldset>
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="Username"
                  name="username"
                  type="text"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="E-mail"
                  name="email"
                  type="text"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  type="password"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  placeholder="Confirm Password"
                  name="password_confirmation"
                  type="password"
                  value=""
                />
              </div>
              <input
                class="btn btn-lg btn-success btn-block"
                type="submit"
                value="Register"
              />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
